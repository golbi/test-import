Fido.credEditor.attestationConveyance=Attestation conveyance
Fido.credEditor.attestationConveyance.tip=Attestation (FIDO authenticator certificate details) transport options:\
<ul>\
<li> NONE - the service do not need confirmed certificate.\
<li> INDIRECT - attestation value may be change by the client (browser) but still allows to verify certificate.\
<li> DIRECT - the service want to receive exact certificate generated by authenticator.\
</ul>
Fido.credEditor.userVerification=User verification
Fido.credEditor.userVerification.tip=User verification oprions:\
<ul>\
<li> REQUIRED - user verification is required e.g. PIN or fingerprint.\
<li> PREFERRED - user presence is sufficient but verification is preferred.\
<li> DISCOURAGED - user presence is sufficient - no need for verification. Minimize required interactions with user.\
</ul>
